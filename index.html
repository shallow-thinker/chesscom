<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"></link>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>chess.com</title>
</head>

<body>

    <div class="content flex-between-column">
        <header class="header">
            <button class="btn active">new game</button>
            <span>|</span>
            <button class="btn">archive</button>
        </header>
        <content class="content-area flex-between-column">

            <div class="player-card-area-wrapper center">
                <div class="player-card-area-top">
                    <div class="player-card">
                        <img class="avatar-img" src="./assets/avatar2.jpg"/>
                        <div class="player-info">
                            <p>player 1</p>
                        </div>
                    </div>
                </div>
            </div>


            <div class="flex-between-column play-area-wrapper">
                <div class="play-area">

                        <div class="chess-board">
    
                        </div>

                </div>

            </div>
            <div class="player-card-area-wrapper">
                <div class="player-card-area-bottom">
                    <div class="player-card left">
                        <div class="player-info">
                            <p>player 2</p>
                        </div>
                        <img class="avatar-img" src="./assets/avatar1.jpg"/>
                    </div>
                </div>
            </div>
            <div class="info-area">
                <div class="rectangle">
                    
                </div>
                <button class="new-game-btn">
                    new game
                </button>
            </div>
        </content>
        <footer class="footer"></footer>
    </div>


</body>

</html>
